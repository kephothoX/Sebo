<section  class="container-fluid">
    <mat-card>
        <mat-card-header class="centered">
            <mat-card-title class="centered">
                <h2>New Video</h2>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="newVideoForm" class="mat-elevation-z4">

                <mat-form-field appearance="outline" class="p-1">
                    <mat-label>Video Title</mat-label>
                    <mat-hint align="end"></mat-hint>
                    <mat-icon matPrefix class="material-symbols-outlined">info</mat-icon>
                    <input matInput formControlName="video_title"  placeholder="Video Title">
                </mat-form-field>

                <div class="spacer"></div>

                <mat-form-field appearance="outline" class="p-1">
                    <mat-label>Caption</mat-label>
                    <mat-hint align="end"></mat-hint>
                    <mat-icon matPrefix class="material-symbols-outlined">info</mat-icon>
                    <textarea matInput formControlName="video_caption"></textarea>
                </mat-form-field>

                <div class="spacer"></div>

                <button mat-raised-button class="p-1">            
                    <mat-icon class="material-symbols-outlined">attachment</mat-icon>
                    <input type="file" id="attachments" (change)="onFileChange($event)" accept="*" />
                </button> 

            </form>

            <mat-card-actions class="align-buttons-center">
                <button type="submit" mat-raised-button  [disabled] ="!newVideoForm.valid" (click)="onSubmit()">
                    <mat-icon class="material-symbols-outlined">video</mat-icon>
                    Upload Video
                </button>

                <button type="reset" mat-raised-button color="warn" class="text-white" (click)="resetForm()">
                    <mat-icon class="material-symbols-outlined">cancel</mat-icon>
                    Clear
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</section>
