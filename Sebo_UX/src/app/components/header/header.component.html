<nav class="mat-elevation-z8">

  <mat-toolbar class="mat-elevation-z8 bg-whiter mb-2" style="justify-content: flex-end !important;">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="bg-whiter text-primary" id="apps">
      <mat-icon class="material-icons">apps</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a routerLink="/timeline">
        <button mat-menu-item>
          <mat-icon class="material-icons">home</mat-icon>
          <h3 class="text-primary">Sebo</h3>
          <small>Say It...</small>
        </button>
      </a>

      <mat-divider></mat-divider>

      <button mat-menu-item [matMenuTriggerFor]="accounts">
        <mat-icon class="material-icons">settings_suggest</mat-icon>
        Manage Account
      </button>

      <mat-menu #accounts="matMenu">
        <a routerLink="/profile/new" *ngIf="!accountEmail">
          <button mat-menu-item>
            <mat-icon class="material-icons">add_circle</mat-icon>
            New Profile
          </button>
        </a>

        <mat-divider></mat-divider>

        <a routerLink="/profile/edit/{{ profileId }}" *ngIf="accountEmail && profileId">
          <button mat-menu-item>
            <mat-icon class="material-icons">edit_circle</mat-icon>
            Edit Profile
          </button>
        </a>

        <mat-divider></mat-divider>

        <button mat-menu-item *ngIf="accountEmail">
          <mat-icon class="material-icons">lock</mat-icon>
          Logout
        </button>

      </mat-menu>

      <mat-divider></mat-divider>

      <h4 class="pr-3" *ngIf="accountEmail">Logged in as: <span class="text-warn">{{ accountEmail }}</span></h4>
      <h4 class="pr-3" *ngIf="!accountEmail">Not Logged in. <a routerLink="/personal/auth/signin">Login to Continue</a></h4>

      <mat-divider></mat-divider>

    </mat-menu>


    <div>
      <a routerLink="/posts">
        <span class="p-1 m-1">Posts  </span>
      </a>

      <a routerLink="/photos">
        <span class="p-1 m-1">Photos  </span>
      </a>

      <a routerLink="/videos">
        <span class="p-1 m-1">Videos  </span>
      </a> 

  
    </div>
    <div>
          <img class="header-profile-pic" mat-card-sm-img [src]="imageURL"
            alt="Say it with Sebo"/>
        </div>

  </mat-toolbar>
</nav>
